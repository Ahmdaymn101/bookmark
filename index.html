<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/bookmark.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Bookmark</title>
</head>

<body>

    <div class="container w-75 d-flex flex-column justify-content-center align-items-center mt-3 ">
        <h1 class="m-5">Bookmarker</h1>
        <div class="cartona w-100 d-flex flex-column ">
            <h2 class="align-self-center mt-3"><i class="fa-solid fa-bookmark"></i>Bookmark Your Favourit Site<i
                    class="fa-solid fa-bookmark"></i></h2>
            <div class="mb-3 mt-3">
                <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i>Site Name</label>
                <input type="email" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
                <label for="site" class="form-label"><i class="fa-solid fa-link"></i>Site URL</label>
                <input type="email" class="form-control" id="site" placeholder="Bookmark URL">
            </div>
            <button type="button" class="btn btn-danger align-self-center mb-3 w-50" onclick="addMark()">submit</button>
        </div>
        <table class="w-100 bg-light mt-3">
            <tbody id="tbody">

            </tbody>
        </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
